<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__header">
          <img
            src="./images/image-header-mobile.jpg"
            alt="image header"
            class="card__header-image" />
        </div>

        <div class="card__content">
          <h1 class="card__content-title">
            Get <span class="card__content-title--color">insights</span> that help your business
            grow.
          </h1>

          <p class="card__content-text">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>

          <div class="container-numbers">
            <p class="number">10k+ <span class="number-color">companies </span></p>
            <p class="number">314 <span class="number-color">templates </span></p>
            <p class="number">12M+ <span class="number-color">queries </span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
